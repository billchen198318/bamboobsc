<div id="${id}" data-dojo-type="dijit/Toolbar">
<#if createNewEnable == "Y" >	
	<div data-dojo-type="dijit/form/Button" id="${id}.new"
		data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconNewPage', showLabel:false,
			onClick:function(){ 
				${createNewJsMethod}
			} 
		">${createNewName}</div>
</#if>
<#if saveEnabel == "Y" >				
	<div data-dojo-type="dijit/form/Button" id="${id}.save"
		data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconSave', showLabel:false,
			onClick:function(){ 
				${saveJsMethod}
			} 
		">${saveName}</div>
</#if>
<#if exportEnable == "Y" >
	<div data-dojo-type="dijit/form/Button" id="${id}.export"
		data-dojo-props="iconClass:'myExportIcon', showLabel:false,
		onClick:function(){ 
			${exportJsMethod}
		} 
		">${exportName}</div>			
</#if>		
<#if importEnable == "Y" >							
	<div data-dojo-type="dijit/form/Button" id="${id}.import"
		data-dojo-props="iconClass:'myImportIcon', showLabel:false,
		onClick:function(){ 
			${importJsMethod}
		} 
		">${importName}</div>			
</#if>
<#if refreshEnable == "Y" >		
	<div data-dojo-type="dijit/form/Button" id="${id}.refresh"
		data-dojo-props="iconClass:'dijitIconUndo', showLabel:false,
		onClick:function(){ 
			${refreshJsMethod}
		} 
		">${refreshName}</div>		
	<div data-dojo-type="dijit/form/Button" id="${id}.fullscreen"
		data-dojo-props="iconClass:'myFullScreenIcon', showLabel:false,
		onClick:function(){ 
			setMainScreen(document.documentElement);
		} 
		">FullScreen/Exit FullScreen</div>			
</#if>	
<#if cancelEnable == "Y" >		
	<span data-dojo-type="dijit/ToolbarSeparator"></span>
	<div data-dojo-type="dijit/form/Button" id="${id}.cancel"
		data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCancel', showLabel:false,
		onClick:function(){ 
			${cancelJsMethod}
		} 
		">${cancelName}</div>
</#if>
</div>
