<table id="gridQuery_table${id}" width="${width}" border="0" cellspacing="0" cellpadding="1" style="display:none" style="background-color:#d7e3ed;">
  <tr>
  	<td width="80px" bgcolor="#d7e3ed" align="left" >
  		<font size="2">total:&nbsp;<span id="gridQuery_pageOf_rowCount${id}"/></font>  	
  	</td>
    <td width="130px" bgcolor="#d7e3ed" align="left">
    <input type="hidden" name="pageOf.size" id="gridQuery_pageOf_size${id}" value="1"/>
    	<font size="2">page</font>
    	<select name="pageOf.select" id="gridQuery_pageOf_select${id}" 
    			data-dojo-id="gridQuery_pageOf_select${id}" data-dojo-type="dijit.form.Select" data-dojo-props='style:"width: 75px;" ' 
    			onChange="changeGridQueryPageOfSelect${id}();" >
    			<option value="1">1</option>
    	</select>    
    </td>
    <td width="10px" bgcolor="#d7e3ed" align="left">&nbsp;</td>
    <td width="20px" bgcolor="#d7e3ed" align="left"><a href="javascript:changeGridQueryToFirst${id}();"><img src="./icons/stock_first.png" border="0" 	/></a></td>
    <td width="20px" bgcolor="#d7e3ed" align="left"><a href="javascript:changeGridQueryToPrev${id}();"><img src="./icons/stock_left.png" border="0" 	/></a></td>
    <td width="20px" bgcolor="#d7e3ed" align="left"><a href="javascript:changeGridQueryToNext${id}();"><img src="./icons/stock_right.png" border="0" 	/></a></td>
    <td width="20px" bgcolor="#d7e3ed" align="left"><a href="javascript:changeGridQueryToLast${id}();"><img src="./icons/stock_last.png" border="0" 	/></a></td>
    <td width="10px" bgcolor="#d7e3ed" align="left">&nbsp;</td>
    <td width="200px" bgcolor="#d7e3ed" align="left">
    	<font size="2">row size</font>
    	<select name="pageOf.showRow" id="gridQuery_pageOf_showRow${id}" 
    			data-dojo-id="gridQuery_pageOf_showRow${id}" data-dojo-type="dijit.form.Select" data-dojo-props='style:"width: 75px;" ' 
    			onChange="changeGridQueryPageOfShowRow${id}();" >
    			<option value="10">10</option>
    			<option value="20">20</option>
    			<option value="30">30</option>
    	</select>     	
    </td>    
    <td bgcolor="#d7e3ed">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
  </tr>
</table> 

<div id="${id}"></div>
